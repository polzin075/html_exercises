<!DOCTYPE html>

<h2>Table Two</h2>
<table border="1">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>

    </tr>
    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>
</table>



</body>
</html>
